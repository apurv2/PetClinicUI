<h1> Owner information</h1>


<input type="text" [(ngModel)]="lastName">
<input type="button" value="submit" (click)="getOwnersByLastName()">

<div *ngFor="let owner of owners">

  <label> first Name:</label>{{owner?.firstName}}
  <br>
  <label> Last name:</label>{{owner?.lastName}}
  <br/>
  <label> address:</label>{{owner?.address}}
  <br/>
  <label> telephone:</label>{{owner?.telephone}}
  <br/>
</div>


<label>{{lastName}}</label>
